<!DOCTYPE html>
<html>
  <head>
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>
    <h1>Crystal Game</h1>
    <div class="container">
      <div class="row">
        <div id="win">You Won!</div>
        <div id="loss">You Lost!</div>
      </div>
      <div class="row">
        <div id="game-number">
        </div>
        <div id="scorebox">
          <p id="title"></p>
          <p id="wins"></p>
          <p id="losses"></p>
        </div>
      </div>
      <div class="row">
        <div id="crystal-1" style="color: blue">&hearts;</div>
        <div id="crystal-2" style="color: green">&hearts;</div>
        <div id="crystal-3" style="color: red">&hearts;</div>
        <div id="crystal-4" style="color: purple">&hearts;</div>
      </div>
      <div class="row">
        <div id="total">
          <p>Your Number:</p>
          <div id="total-number"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/game.js"></script>
</html>
